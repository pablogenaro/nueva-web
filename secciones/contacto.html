<body>

  <section class="intro">
    <div class="mask d-flex align-items-center h-100 gradient-custom">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2">¡Contanos de vos!</h3>
  
                <form action="">
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
  
                      <div class="form-outline">
                        <input type="text" id="firstName" class="form-control" />
                        <label class="form-label" for="firstName">Nombre</label>
                      </div>
  
                    </div>
                    <div class="col-md-6 mb-4">
  
                      <div class="form-outline">
                        <input type="text" id="lastName" class="form-control" />
                        <label class="form-label" for="lastName">Apellido</label>
                      </div>
  
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
  
                      <div class="form-outline datepicker">
                        <input
                          type="text"
                          class="form-control"
                          id="birthdayDate"
                        />
                        <label for="birthdayDate" class="form-label">Mail</label>
                      </div>
  
                    </div>
                    <div class="col-md-6 mb-4">
  
                      <h6 class="mb-2 pb-1">Género: </h6>
  
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="femaleGender"
                          value="option1"
                        />
                        <label class="form-check-label" for="femaleGender">Femenino</label>
                      </div>
  
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="maleGender"
                          value="option2"
                        />
                        <label class="form-check-label" for="maleGender">Masculino</label>
                      </div>
  
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="otherGender"
                          value="option3"
                        />
                        <label class="form-check-label" for="otherGender">Otro</label>
                      </div>
  
                    </div>
                  </div>
  
                    <div class="col-12">
  
                      <div class="form-outline">
                        <input type="tel" id="phoneNumber" class="form-control" />
                        <label class="form-label" for="phoneNumber">Nùmero de telefono</label>
                      </div>
  
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-12">             
                      <center><label for="opcion">¿Qué Buscabas?</label>
                        <select name="muebles" id="muebles">
                            <option value="Muebles a Medida">Muebles a Medida</option>
                            <option value="Muebles de Jardin">Muebles de Jardin</option>
                            <option value="Muebles en General">Muebles en General</option>
                        </select></center>

                      <div class="mt-12">
                       <center> <br><input class="btn btn-warning btn-lg" type="Enviar" value="Enviar" /></center>
                       <br>
                      </div>
  
                    </div>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
